{% load static from static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form method='post'>
        {% csrf_token %}
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div><div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password2" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="{% url 'user_login' %}">Login</a></p>
    </div>
    <script>
        window.onload = function() {
            gsap.to(document.body, { duration: 0.5, opacity: 1 });
        };

        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                gsap.to(document.body, { duration: 0.5, opacity: 0, onComplete: () => {
                    window.location = href;
                }});
            });
        });
    </script>
</body>
</html>
