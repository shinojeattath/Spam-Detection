<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Link Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Spam Link Detection</h1>
    <form method="POST" id="check_form">
        {% csrf_token %}
        <label for="spam_link">Enter the URL:</label>
        <input type="text" id="spam_link" name="url" placeholder="Enter a URL to check for spam" required>
        <input type="submit" value="Check for Spam">
    </form>
    <div class="result" id="result"></div>
</div>

<script>
    document.getElementById('check_form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent form from refreshing the page

        const url = document.getElementById('spam_link').value;
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const resultDiv = document.getElementById('result');

        try {
            const response = await fetch('{% url "detect_spam" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: {"url": url}
            });

            console.log(response)

            const data = await response.json();


            if (data.is_spam) {
                resultDiv.textContent = 'This is a spam link!';
                resultDiv.style.color = 'red';
            } else {
                resultDiv.textContent = 'This link is safe!';
                resultDiv.style.color = 'green';
            }
        } catch (error) {
            resultDiv.textContent = 'Error occurred. Please try again.';
            resultDiv.style.color = 'orange';
        }
    });
</script>

</body>
</html>
